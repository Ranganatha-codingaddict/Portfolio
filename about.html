    <title>Profile - Social Media Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000033;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #111144;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left {
            font-size: 1.5rem;
            padding-left: 30px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            
            color: rgb(153, 153, 226);
            font-size: 1.01rem;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            nav ul li {
                text-align: center;
            }

            .left {
                text-align: center;
                margin-bottom: 10px;
                font-size: 1.2em;
            }
        }

        .profile-container {
            text-align: center;
            background: #111144;
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            margin: 40px auto;
            max-width: 600px;
        }

        .profile-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #aa6be4;
            margin-bottom: 20px;
        }

        .profile-container h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #aa6be4;
        }

        .profile-container p {
            font-size: 1rem;
            color: #cccccc;
            margin-bottom: 25px;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #222255;
            padding: 10px;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .social-links a:hover {
            background: #3838a1;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        .social-links img {
            width: 25px;
            height: 25px;
        }
    </style>
</head>
